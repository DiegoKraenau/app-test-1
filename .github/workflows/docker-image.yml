name: Build and deploy to Docker

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm i


  deploy-to-docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Extract version
        id: extract_version
        uses: Saionaro/extract-package-version@v1.0.6
      - name: Print version
        run:  |
          echo "GITHUB_SHA_SHORT=$${{ steps.extract_version.outputs.version }}" >> $GITHUB_ENV
          echo $GITHUB_SHA_SHORT
      - run: docker build -t diegokraenau/app-test-1:"$(APP_VERSION)" -t diegokraenau/app-test-1:latest .
      - run: docker image ls
      - run: docker push diegokraenau/app-test-1 --all-tags
    needs: build
