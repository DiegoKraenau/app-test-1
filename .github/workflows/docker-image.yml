name: Build and deploy to Docker

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm i


  deploy-to-docker:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - run: docker build -t diegokraenau/app-test-1:$(date +%s) .
    - run: docker image ls
    - run: docker push diegokraenau/app-test-1:$(date +%s)
    needs: build
